<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    div {
        border: 1px solid #ccc;
        width: 200px;
        display: flex;
        align-content: center;
        align-items: flex-start;
        justify-content: center;
    }
    </style>
</head>

<body>
    <script>
        for (var i = 2; i < 10; i++) {
            document.write('<div>')
            document.write(i + 'ë‹¨'+'<br>')
            for (var z = 1; z < 10; z++) {
                document.write(i + 'X' + z + '=' + (i * z) + '<br>' )
            }
            document.write('</div>')
        }
    </script>
</body>

</html>
